
<html>
<head>
  <title>Add Customer Details</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Add Customer Details</h2>
      <form id="customerForm">
        <label for="boysName">Boy's Name</label>
        <input type="text" id="boysName" name="boysName" required>
        
        <label for="fileNumber">File Number</label>
        <input type="text" id="fileNumber" name="fileNumber" required>
        
        <label for="date">Date</label>
        <input type="text" id="date" name="date" readonly>
        
        <label for="fileName">File Name</label>
        <input type="text" id="fileName" name="fileName" required>
        
        <label for="customerMobile">Customer Mobile</label>
        <input type="text" id="customerMobile" name="customerMobile" required>
        
        <label for="advanceAmount">Advance Amount</label>
        <input type="number" id="advanceAmount" name="advanceAmount" required>
        
        <label for="totalAmount">Total Amount</label>
        <input type="number" id="totalAmount" name="totalAmount" required>
        
        <button type="submit" id="saveDetails">Save Details</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
